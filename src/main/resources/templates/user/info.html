<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <h1>Username:</h1>
    <h2 th:text="${user.username}"></h2>
      <hr>
    <h1>Email:</h1>
    <h2 th:text="${user.email}"></h2>
      <hr>
    <h1>Date Joined:</h1>
    <h2 th:text="${user.date}"></h2>
  </div>
</body>
</html>
